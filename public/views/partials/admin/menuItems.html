<div layout="row" ng-controller="menuItemsCtrl as menuItems">
    <md-content layout="column" flex class="md-padding">
        <md-card>
            <md-card-content>
                <h2>Add New Menu Item</h2>
                <md-input-container>
                    <label>Icon</label>
                    <input type="text" ng-model="menuItem.icon">
                </md-input-container>
                <md-input-container>
                    <label>Label</label>
                    <input type="text" ng-model="menuItem.label">
                </md-input-container>
                <md-input-container>
                    <label>State</label>
                    <input ng-model="menuItem.state"></input>
                </md-input-container>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button>Cancel</md-button>
                <md-button ng-click="menuItems.addMenuItem(menuItem)">Save</md-button>
            </div>
        </md-card>
    </md-content>
</div>
