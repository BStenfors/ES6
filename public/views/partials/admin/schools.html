<div layout="row" ng-controller="schoolCtrl as school">
    <md-content layout="column" flex class="md-padding">
        <md-tabs md-stretch-tabs class="md-primary">
            <md-tab data-ng-repeat="school in school.schools">
                <md-tab-label>
                    <a> {{school.Name}}</a>
                </md-tab-label>
                <md-tab-body>
                    <md-content>
                        <md-card>
                            <md-card-content>
                                <h2>{{school.Abbreviation}}</h2>
                                <md-list>
                                    <md-list-item class="md-2-line">
                                        <div class="md-list-item-text">
                                        <h5>Theme</h5>
                                        <p>{{school.Theme}}</p>
                                        </div>
                                    </md-list-item>
                                    <md-list-item>
                                        <div class="md-list-item-text">
                                        <h5>Badge Up</h5>
                                        <p>{{school.BadgeUp}}</p>
                                            </div>
                                    </md-list-item>
                                    <md-list-item>
                                        <div class="md-list-item-text">
                                        <h5>Badge On</h5>
                                        <p>{{school.BadgeOn}}</p>
                                            </div>
                                    </md-list-item>
                                </md-list>
                            </md-card-content>
                        </md-card>
                    </md-content>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
